name: Payroll Processor

on:
  push:
    branches: [ main ]
    paths:
      - "*.pdf"
      - "payrollProcessor.js"
      - "package.json"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # âœ… Explicit install step added here
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install csv-parser

      - name: Generate Payroll PDFs
        run: node payrollProcessor.js

      - name: Upload Generated PDFs
        uses: actions/upload-artifact@v4
        with:
          name: payroll-pdfs
          path: |
            individual_report.pdf
            monthly_budget.pdf
