name: Payroll Processor

on:
  push:
    branches: [ main ]
    paths:
      - "*.pdf"
      - "payrollProcessor.js"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    # ðŸ‘‡ remove extra working-directory (GitHub already places code in /budget/budget)
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install dependencies
      run: npm install
      working-directory: ./   # ðŸ‘ˆ keep this root-level; no nested folder

    - name: Generate Payroll PDFs
      run: node payrollProcessor.js
      working-directory: ./   # ðŸ‘ˆ run script from repo root

    - name: Upload Generated PDFs
      uses: actions/upload-artifact@v4
      with:
        name: payroll-pdfs
        path: |
          individual_report.pdf
          monthly_budget.pdf
